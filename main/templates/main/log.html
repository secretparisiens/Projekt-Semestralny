{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    <link rel="stylesheet" href="{% static 'main/css/log.css' %}">
    <link rel="icon" href="{% static 'main/favicon.ico' %}" />
</head>
<body>
    <div class="log">
        <form method="post" action="{% url 'log' %}">
            {% csrf_token %}
            <h1>Увійти</h1>
            <div class="input-box">
                <label for="username">Логін:</label>
                <input type="text" name="username" id="username" placeholder="Логін" required>
            </div>
            <div class="input-box">
                <label for="password">Пароль:</label>
                <input type="password" name="password" id="password" placeholder="Пароль" required>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" name="remember_me">Запам'ятати мене</label>
                <a href="#">Забули пароль?</a>
            </div>
            <button type="submit" class="btn">Увійти</button>
            <div class="register-link">
                <p>У вас немає аккаунту? <a href="{% url 'reg' %}">Реєстрація</a></p>
            </div>
        </form>
    </div>
</body>
</html>
